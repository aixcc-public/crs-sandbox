######################################
---
services:
  load-cp-images:
    image: ghcr.io/aixcc-sc/load-cp-images:latest
    expose:
      - "8080"
    build:
      context: ./load_cp_images
    profiles:
      - development
      - competition
    networks:
      - crs-internal
      - internet
    env_file: env
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - AIXCC_CP_ROOT=/cp_root
      - "LOAD_CPS=false"
      - "LOAD_CP_IMAGES=true"
    volumes:
      - type: bind
        source: ${PWD}/cp_root
        target: /cp_root
        bind:
          propagation: rshared
  mock-crs:
    networks:
      - crs-internal
    profiles:
      - mock-crs
    image: ghcr.io/aixcc-sc/crs-sandbox/mock-crs:v2.0.0
    build:
      context: ../
      dockerfile: mock_crs/src/Dockerfile
    command: ["make", "-C", "/root/crs", "test"]
    volumes:
      - type: bind
        source: ${PWD}/crs_scratch
        target: /crs_scratch
        bind:
          propagation: rshared
      - ./cp_root:/cp_root
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - AIXCC_LITELLM_HOSTNAME=http://litellm
      - AIXCC_API_HOSTNAME=http://iapi:8080
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_CRS_SCRATCH_SPACE=/crs_scratch
      - LITELLM_KEY=sk-1234
    depends_on:
      iapi:
        condition: service_healthy
  test:
    networks:
      - crs-internal
    profiles:
      - loadtest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # These values will be modified automatically at competition time
      - DOCKER_HOST=tcp://dind:2375
      - AIXCC_LITELLM_HOSTNAME=http://litellm
      - AIXCC_API_HOSTNAME=http://iapi:8080
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_CRS_SCRATCH_SPACE=/crs_scratch
      - LITELLM_KEY=sk-1234
    depends_on:
      litellm:
        condition: service_healthy
      iapi:
        condition: service_healthy
  dind:
    networks:
      - crs-internal
      - internet
    expose:
      - "2375"
    profiles:
      - mock-crs
      - development
      - competition
      - loadtest
    image: docker:24-dind
    command: ["dockerd", "-H", "tcp://0.0.0.0:2375", "--tls=false", "--storage-driver=overlay2"]
    restart: always
    privileged: true # This must run with privilege to support nested virtualization within the public Linux CP for `virtme-ng`
    environment:
      - DOCKER_TLS_CERTDIR # intentionally blank to optimize runtime
    volumes:
      - type: bind
        source: ${PWD}/crs_scratch
        target: /crs_scratch
        bind:
          propagation: rshared
  iapi:
    networks:
      - crs-internal
      - internet # Internal networks can"t have host port mappings
    expose:
      - "8080"
    profiles:
      - mock-crs
      - development
      - competition
      - loadtest
    image: nginx:1.25.5
    env_file: env
    environment:
      - CAPI_UPSTREAM_HOST=http://capi:8080
    healthcheck:
      # this passes through to the capi
      test: ["CMD-SHELL", "curl --fail http://127.0.0.1:8080/health/ || exit 1"]
      interval: 5s
      retries: 15
      start_period: 3s
      timeout: 5s
  redis:
    profiles:
      - mock-crs
      - development
      - loadtest
    networks:
      - crs-internal
    image: redis:6
    expose:
      - "6379"
    healthcheck:
      test: redis-cli ping
      interval: 1s
      retries: 30
  azureblob:
    profiles:
      - mock-crs
      - development
      - loadtest
    networks:
      - crs-internal
    image: mcr.microsoft.com/azure-storage/azurite
    command: ["azurite", "--blobHost", "0.0.0.0"]
    expose:
      - "10000"
    healthcheck:
      test: nc 127.0.0.1 10000 -z
      interval: 1s
      retries: 30
  capi:
    networks:
      - crs-internal
      - internet # This needs internet to pull CP container images but not for competition
    expose:
      - "8080"
    profiles:
      - mock-crs
      - development
      - loadtest
    image: ghcr.io/aixcc-sc/capi:v2.1.30
    restart: always
    env_file: env
    environment:
      - AIXCC_AUDIT_FILE=/var/log/capi/audit.log
      - AIXCC_AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azureblob:10000/devstoreaccount1;
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_DATABASE_HOST=db
      - AIXCC_DATABASE_NAME=capi
      - AIXCC_DATABASE_PASSWORD=aixcc
      - AIXCC_DATABASE_PORT=5432
      - AIXCC_DATABASE_USERNAME=aixcc
      - AIXCC_REDIS_HOST=redis
      - AIXCC_TEMPDIR=/crs_scratch
      - DOCKER_HOST=tcp://dind:2375
      - LOCAL_USER=${UID}:${GID}
    configs:
      - source: capi_config
        target: /etc/capi/config.yaml
      - source: capi_worker_env
        target: /etc/capi/workers/00000000-0000-0000-0000-000000000000.env
    volumes:
      - type: bind
        source: ${PWD}/crs_scratch
        target: /crs_scratch
        bind:
          propagation: rshared
    healthcheck:
      # this is a more relaxed version of the built-in health check in capi
      test: ["CMD-SHELL", "curl --fail http://127.0.0.1:8080/health/ || exit 1"]
      interval: 5s
      retries: 10
      start_period: 3s
      timeout: 5s
    depends_on:
      db:
        condition: service_healthy
      azureblob:
        condition: service_healthy
  capi-worker:
    networks:
      - crs-internal
      - internet # This needs internet to pull CP container images but not for competition
    expose:
      - "8080"
    profiles:
      - mock-crs
      - development
      - loadtest
    image: ghcr.io/aixcc-sc/capi:v2.1.30
    restart: always
    env_file:
      - env
      - capi/worker.env
    environment:
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_FLATFILE_DIR=/crs_scratch
      - AIXCC_TEMPDIR=/crs_scratch
      - AIXCC_REDIS_HOST=redis
      - AIXCC_WORKER_ID=00000000-0000-0000-0000-000000000000
      - DOCKER_HOST=tcp://dind:2375
      - MODE=worker
    configs:
      - source: capi_config
        target: /etc/capi/config.yaml
    volumes:
      - type: bind
        source: ${PWD}/crs_scratch
        target: /crs_scratch
        bind:
          propagation: rshared
  capi-background:
    networks:
      - crs-internal
      - internet # This needs internet to pull CP container images but not for competition
    expose:
      - "8080"
    profiles:
      - mock-crs
      - development
      - loadtest
    image: ghcr.io/aixcc-sc/capi:v2.1.30
    restart: always
    environment:
      - MODE=background
      - AIXCC_AUDIT_FILE=/var/log/capi/audit.log
      - AIXCC_AZURE_STORAGE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azureblob:10000/devstoreaccount1;
      - AIXCC_CP_ROOT=/cp_root
      - AIXCC_DATABASE_HOST=db
      - AIXCC_DATABASE_NAME=capi
      - AIXCC_DATABASE_PASSWORD=aixcc
      - AIXCC_DATABASE_PORT=5432
      - AIXCC_DATABASE_USERNAME=aixcc
      - AIXCC_REDIS_HOST=redis
      - LOCAL_USER=${UID}:${GID}
    configs:
      - source: capi_config
        target: /etc/capi/config.yaml
  db:
    networks:
      - crs-internal
    expose:
      - "5432"
    profiles:
      - mock-crs
      - development
      - loadtest
    image: postgres:16.2-alpine3.19
    restart: always
    shm_size: 128mb
    environment:
      - POSTGRES_PASSWORD=aixcc
      - POSTGRES_USER=aixcc
      - POSTGRES_DB=litellm
    configs:
      - source: capi_db_setup
        target: /docker-entrypoint-initdb.d/capi-db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 3s
      retries: 15
  litellm:
    networks:
      - crs-internal
      - internet
    expose:
      - "80"
    profiles:
      - mock-crs
      - development
      - loadtest
    image: ghcr.io/berriai/litellm-database:main-v1.41.2-stable
    restart: always
    configs:
      - source: litellm_config
        target: /app/config.yaml
      - source: litellm_vertex_config
        target: /vertex_key.json
    command: ["--config", "/app/config.yaml", "--port", "80", "--num_workers", "8"]
    env_file: env
    environment:
      - DATABASE_URL=postgresql://aixcc:aixcc@db:5432/litellm
    healthcheck:
      test: ["CMD-SHELL", "python3", "--version"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s
    depends_on:
      db:
        condition: service_healthy
configs:
  litellm_config:
    file: ./litellm/local_litellm_config.yaml
  litellm_vertex_config:
    file: ./litellm/vertex_key.json
  capi_config:
    file: ./capi/config.yaml
  nginx_local_config:
    file: ./nginx/local.conf.template
  nginx_kube_config:
    file: ./nginx/kube.conf.template
  capi_db_setup:
    file: ./capi/db_setup.sh
  capi_worker_env:
    file: ./capi/worker.env
networks:
  internet: {}
  crs-internal:
    internal: true
